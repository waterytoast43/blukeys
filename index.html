<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Simple Google Ads Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Your Google AdSense script -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6021826572066794"
     crossorigin="anonymous"></script>
</head>
<body>
  <h1>Welcome to My Simple Page</h1>
  <p>This is a basic page to display Google Ads.</p>

  <!-- Google AdSense Ad Unit -->
  <div style="margin: 20px 0;">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-6021826572066794"
         data-ad-slot="YOUR_AD_SLOT"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>

</body>
</html>
